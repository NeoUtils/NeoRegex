name: Test web
on:
  pull_request:
    branches:
      - master
      - develop

permissions:
  contents: write

jobs:
  test-and-build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Unit test ğŸ§ª
        run: ./gradlew webTest

      - name: Build ğŸ—ï¸
        run: ./gradlew application:webBrowserDistribution