name: Deploy
on:
  pull_request:
    branches:
      - master
      - develop

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 21

      - name: Unit test 🧪
        run: ./gradlew webTest

      - name: Build 🏗️
        run: ./gradlew application:webBrowserDistribution